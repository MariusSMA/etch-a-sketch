<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A Etch-a-Sketch game from TOP (The Odin Project) curriculum."
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Etch-a-Sketch</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="header-title">Etch-a-Sketch</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="grid"></div>
				<div class="menu">
					<!-- <label for="color-picker" class="color-picker-wrapper"> -->
						<input type="color" name="color-picker" id="color-picker" value="#202124" />
					<!-- </label> -->
					<div class="btn-group">
						<button class="btn color">Color</button>
						<button class="btn rainbow">Rainbow</button>
					</div>
					<div class="btn-group">
						<button class="btn eraser">Eraser</button>
						<button class="btn clear">Clear</button>
					</div>
					<label class="range-wrapper" for="range">
						<input
							type="range"
							name="range"
							id="range"
							min="1"
							max="64"
							value="16"
						/>
						<p class="range-text">Grid size: <span class="range-value">16 x 16</span></p>
					</label>
					
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<p class="footer-text">
					Created by
					<a
						class="footer-text-link"
						href="https://github.com/MariusSMA"
						target="_blank"
					>
						Marius S.
					</a>
				</p>
			</div>
		</footer>
		<script src="./js/main.js"></script>
	</body>
</html>
